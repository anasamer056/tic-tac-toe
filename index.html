<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main flex-col-center">
        <div class="details-container flex-center" >
            <form id="names-form" class="details flex-col-center">
                <div class="flex-center">
                    <fieldset>
                            <legend>Player 1</legend>
                        <div class="flex">
                            <label for="player-one-name">
                                Name:
                            </label>
                            <input type="text" id="player-one-name" name="player-one-name">
                        </div>
                        <div class="flex">
                            <label for="player-one-symbol">
                                Symbol:
                            </label>
                            <input type="text" id="player-one-symbol" name="player-one-symbol">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Player 2</legend>
                        <div class="flex">
                            <label for="player-two-name">
                                Name:
                            </label>
                            <input type="text" id="player-two-name" name="player-two-name">
                        </div>
                        <div class="flex">
                            <label for="player-two-symbol">
                                Symbol:
                            </label>
                            <input type="text" id="player-two-symbol" name="player-two-symbol">
                        </div>
                    </fieldset>
                </div>
                <button type="submit">Start</button>
            </form>
        </div>
        <div id="game" class="container hidden ">
            <h3 id="game-status"></h3>
            <div id="board"></div>
            <h3 id="error-msg"></h3>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
</body>
</html>
